name: CI/CD automation using gitactions to dockerhub

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      
      - name: Login to dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{secrets.DOCKERHUB_PASSWORD}}
      
      - name: Build and push
        uses: docker/build-push-action@v4
        with: 
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME}}/authenta_cicd:02e6639
